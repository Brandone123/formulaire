		{

		    if(contain){System.out.println("La valeur "+valeurATrouver+" est comprise dans le tableau");}

		}
		     
		static boolean recherche(int[] T,int valeurATrouver)
		{
		    for(int i=0;i<T.length;i++)
		    {
		    if(T[i]==valeurATrouver)
		    {
		        return true;
		    }
		    }
		    return false;
		}
